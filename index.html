<!DOCTYPE html>
<html>

<head>
    <title>Moikrewni.PL - Alternative Search with result of surname map as image.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h2>Moikrewni.PL - alternative Search with result of surname map as image</h2>
        <span>
    		<a href="https://www.facebook.com/andrii.lundiak" target="_blank">Andrii Lundiak, <a href="https://github.com/alundiak/moikrewni" target="_blank">github</a>
    	</span>
    </header>
    <p>Type the surname you search, and after submit, image below will be regenerated.</p>
    <input type="text" name="surname" class="surname" value="kowalski" placeholder="surname">
    <button type="button" name="findSurname" class="findSurname">Submit</button>
    <div>
        <img src="https://s3.amazonaws.com/12XN8SEM7ZEYVXRQQ702-maps-pl/kowalski_kompletny.png" 
        	class="surnameMap">
        <div class="info-container">
            <div class="surnameValue"></div>
            <div class="surnameMapUrlValue"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
