<!DOCTYPE html>
<html>

<head>
    <title>moikrewni.PL - Alternative Search with result of surname map as image.</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h3 class="title is-3">moikrewni.PL - alternative Search with result of surname map as image</h3>
        <span>
    		<a href="https://www.facebook.com/andrii.lundiak" target="_blank">Andrii Lundiak, <a href="https://github.com/alundiak/moikrewni" target="_blank">github</a>
    	</span>
    </header>
    <p>Type the surname you search, and after submit, image below will be regenerated.</p>
    <input type="text" name="surname" class="surname input is-primary " value="kowalski" placeholder="surname">
    <button type="button" name="findSurname" class="findSurname button is-primary is-rounded">Submit</button>
    <div>
        <img src="https://s3.amazonaws.com/12XN8SEM7ZEYVXRQQ702-maps-pl/kowalski_kompletny.png" class="surnameMap">
        <div class="info-container">
            <div class="surnameValue tag is-info "></div>
            <a class="surnameMapUrlValue button is-text" target="_blank"></a>
            <span class="request-info"></span>
        </div>
    </div>

    <hr>
    <h3 class="title is-3">Info from nazwiska-polskie.pl</h3>
    <button class="reload-iframe button is-secondary">Show map (reload iframe)</button>
    <iframe class="nazwiska-polskie" src=""></iframe>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
