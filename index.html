<!DOCTYPE html>
<html>

<head>
    <title>Moikrewni.PL - Recovery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>Andrii Lundiak, <a href="https://github.com/alundiak/moikrewni" target="_blank">github</a></header>
    <h1>Moikrewni.PL - Alternative Search</h1>
    <p>Type the surname you search, and after submit, image below will be regenerated.</p>
    <input type="text" name="surname" class="surname" value="kowalski" placeholder="surname">
    <button type="button" name="findSurname" class="findSurname">Submit</button>
    <div>
        <div class="imgContainer">
            <img src="https://s3.amazonaws.com/12XN8SEM7ZEYVXRQQ702-maps-pl/kowalski_kompletny.png" 
            	class="surnameMap" width="480" height="510">
        </div>
        <div class="infoContainer">
            <div class="surnameValue"></div>
            <div class="surnameMapUrlValue"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
